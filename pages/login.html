  <body>
    <div class="container">
      <header class="header">
        <div class="title">
          <div class="img-container">
            <img src="../util/favicon-estu.png" alt="" />
          </div>
          <p>
            <span> ESKISEHIR TECHNICAL UNIVERSITY - LOGIN </span>
          </p>
        </div>
      </header>
      <main class="main">
        <nav class="nav main-left">
          <ul class="nav-link-container">
            <li class="nav-link-el">
              <a href="home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-link-el">
              <a href="university.html" class="nav-link">University</a>
            </li>
            <li class="nav-link-el">
              <a href="students.html" class="nav-link">Students</a>

                >Student Login</a
              >
            </li>
            <li class="nav-link-el">
              <a class="nav-link" href="documents.html">Documents</a>
            </li>
            <li class="nav-link-el">
              <a href="academics.html" class="nav-link">Academics</a>
            </li>
            <li class="nav-link-el">
              <a href="campuslife.html" class="nav-link">Campus Life</a>
            </li>
          </ul>
        </nav>
        <section class="main-right">
          <div class="main-right_">
            <div class="container-login">
              <div class="login-box">
                <div class="img-container">
                  <img src="/util/favicon-estu.png" alt="Estuimage" />
                </div>
                <form action="home.html">
                  <div class="login-innerbox">
                    <div class="username">
                      <div class="username-label">
                        <label for="username">Username</label>
                      </div>

                      <input
                        id="username"
                        type="text"
                        placeholder="Username or Student Id Number..."
                        required
                      />
                    </div>
                    <div class="password">
                      <div class="password-label">
                        <label for="password">Password</label>
                      </div>

                      <input
                        id="password"
                        type="password"
                        placeholder="Password..."
                        required
                      />
                    </div>
                    <div class="btn-box">
                      <button type="submit">Log in</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="inner-footer footer_">
          <div class="footer__ copyright">
            <span id="copyright-text">
